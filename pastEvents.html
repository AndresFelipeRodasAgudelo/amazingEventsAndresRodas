<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <header>
    <div class="container-fluid p-2 bg-dark text-white">
      <div class="d-flex row justify-content-between ">
        <nav class="navbar navbar-expand-md">
          <div class="container-fluid ">
            <div class="col-7">
              <a class="navbar-brand" href="#"><img class="img2" src="/images/amazing_brand.png" alt="logo"></a>
            </div>
            <button class="navbar-toggler but" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="col-5 d-flex align-items-end flex-column">
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

        </nav>

  </header>
  <main class="p-3 bg-body-secondary">
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/images/optional_banner_1.jpg" class="d-block w-100 object-fit-cover border rounded img1"
            alt="food">
          <div class="carousel-caption d-none d-sm-block">
            <h5>PAST EVENTS</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/images/optional_banner_2.jpg" class="d-block w-100 object-fit-cover border rounded img1"
            alt="cinema">
          <div class="carousel-caption d-none d-sm-block">
            <h5>PAST EVENTS</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/images/optional_banner_3.jpg" class="d-block w-100 object-fit-cover border rounded img1"
            alt="religion">
          <div class="carousel-caption d-none d-sm-block">
            <h5>PAST EVENTS</h5>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="mt-4 mb-4 row">
      <div class="col-md">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Library</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Cinema</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">Party</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option3">
          <label class="form-check-label" for="inlineCheckbox4">Marathon</label>
        </div>
      </div>
      <div class="input-group mb-3 col-md">
        <input type="text" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">SEARCH</button>
      </div>
    </div>
    <div class="row padre d-flex justify-content-center">
    </div>

        <a href="https://www.instagram.com/zafary_events/"><img src="/images/instagram.png" alt="Instagram"></a>

      <div class="col-3 d-flex align-items-center justify-content-end">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

  <script src="past.js"></script>
